			<div id="main">
				<h2> Online Reservierung </h2>
				<br>
				<br>	
				<form>
			
					<label for="name">
					Name: 
					<input id="name" type="text" size="30">
					</label>
					<label for="vorname">
					Vorname: 
					<input id="vorname" type="text" size="20">
					</label>
					<br>
					<br>
					<label for="mail">
					E-Mail-Adresse:
					<input id="mail" type="text" size="60">
					</label>
					<br>
					<br>
					<label for="tel">
					Telefonnummer:
					<input id="tel" type="text" length="20">
					</label>
					<br>
					<br>
					<label for="anzahlpersonen">
					Anzahl Personen (1-25): 
					<input id="anzahlpersonen" type="number" min="1" max="25" step="1" value="1">
					Personen
					</label>
					<br>
					<br>
					<label for="datum">
					Datum: 
					<input id="datum" type="date">
					</label>
					<label for="uhrzeit">
					Uhrzeit: 
					<input id="uhrzeit" type="time">
					</label>
					<br>
					<br>
					<label for="anforderungen">
					Besondere Wünsche/Anforderungen (z.B. Geburtstagsfeier): 
					<input id="anforderungen" type="text" size="100">
					</label>				
				</form>
				<br>
